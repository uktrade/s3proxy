version: "3"
# Network section required to avoid staff SSO IP collision
networks:
  inside:
    external: false
    internal: true
  default:
    ipam:
      driver: default
      config:
        - subnet: 192.168.3.0/24
services:
  redis:
    image: redis:5.0.6
    networks:
      - inside
    ports:
      - "6379:6379"

  main:
    build:
      context: .
      dockerfile: "docker/Dockerfile.dev"
    networks:
      - default
      - inside
    env_file: .env
    command: "poetry run python -m app"
    volumes:
      - ./:/app/
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - minio
      - sso
    restart: unless-stopped
    stdin_open: true
    tty: true

  # used for dev and testing; Minio is an S3 clone
  minio:
    image: minio/minio
    networks:
      - default
      - inside
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_storage:/data
    environment:
      - "MINIO_ROOT_USER=AKIAIOSFODNN7EXAMPLE"
      - "MINIO_ROOT_PASSWORD=wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY"
      - "MINIO_REGION=us-east-1"
    entrypoint: [ 'sh' ]
    command:
      [
        '-c',
        'mkdir -p /data/my-bucket && minio server --console-address ":9001" /data'
      ]

  # used for dev ONLY; mocks SSO auth
  sso:
    build:
      context: .
      dockerfile: "docker/Dockerfile.sso"
    networks:
      - default
      - inside
    environment:
      - PORT=8081
    command: "poetry run python -m sso_server"
    ports:
      - "8081:8081"
    stdin_open: true
    tty: true

volumes:
  minio_storage: {}
